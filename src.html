<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
 <link rel="stylesheet" type="text/css" href="button.css"> 

</head>

<body>
<canvas width="400" height="400" id="game"></canvas>

<script src="index.js">
</script>

<script>
function changePosBtn(dir){
    if(dir=="0" && snake.dx == 0){
        snake.dx = -grid;
        snake.dy = 0;
    }
    if(dir=="1" && snake.dy == 0){
        snake.dy = -grid;
        snake.dx = 0;
    }
    if(dir=="2" && snake.dx == 0){
        snake.dx = grid;
        snake.dy = 0;
    }
    if(dir=="3" && snake.dy == 0){
        snake.dy = grid;
        snake.dx = 0;
    }
}
</script>
<footer>
<br>
<div id = "controls">
<input type ="button" value ="↑" id = "btn-up" class = "button-control" onclick='changePosBtn(1)'><br>
<input type ="button" value ="←" id = "btn-left" class = "button-control" onclick="changePosBtn(0)">
<input type ="button" value ="↓" id = "btn-down" class = "button-control" onclick="changePosBtn(3)">
<input type ="button" value ="→" id = "btn-right" class = "button-control" onclick = "changePosBtn(2)">
</div>
</footer>

</body>
</html>
